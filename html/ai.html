<!DOCTYPE html>
<html lang="vi-VN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <link rel="stylesheet" href="../css/ai.css">
  <link rel="icon" type="image/png" href="../images/logo.png">
  <script type="text/javascript">
  MathJax.Hub.Config({
    extensions: ["tex2jax.js", "TeX/AMSmath.js", "TeX/AMSsymbols.js"],
    jax: ["input/TeX", "output/HTML-CSS"],
    tex2jax: {
      inlineMath: [ ['$','$'], ["\","\"] ],
      displayMath: [ ['$$','$$'], ["\","\"] ],
    },
    "HTML-CSS": { availableFonts: ["TeX"] }
  });
  </script>
  <script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
</head>
<body>
  <div class="chat-container">
    <h1>ToolsEdu Chatbot</h1>
    <div id="chat-box">
      <canvas id="iconCanvas"></canvas>
      <div class="message system">Hãy đặt câu hỏi của bạn. Lưu ý: bot không thể nhớ các câu hỏi trước đó!</div>
    </div>
    <div class="input-container">
      <button class="backtomenu" onclick="backToMenu()">
        <img src="../images/backtomenu-v2.png" alt="Quay lại menu">
      </button>
      <input type="text" id="user-input" placeholder="Nhập câu hỏi của bạn...">
      <div class="dropdown">
          <button class="dropdown-button" onclick="toggleDropdown()">
             <img src="../images/settings.png" alt="Cài đặt mục đích">
          </button>
          <div class="dropdown-content" id="dropdownMenu">
              <a href="#" onclick="selectMode(1)">Hỏi đáp và tư vấn</a>
              <a href="#" onclick="selectMode(2)">Hỗ trợ nghiên cứu và phát triển</a>
              <a href="#" onclick="selectMode(3)">Suy luận với độ chính xác cao</a>
              <a href="#" onclick="selectMode(4)">Tìm thông tin trên Internet</a>
          </div>
      </div>
      <button id="send-btn" class="send-button">
        <img src="../images/send-v2.png" alt="Gửi">
      </button>
    </div>
  </div>
  <script src="../js/ai.js"></script>
  <script src="../js/backtomenu.js" defer></script>
</body>
</html>
