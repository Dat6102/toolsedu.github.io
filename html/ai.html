<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <link rel="stylesheet" href="../css/ai.css">
  <link rel="icon" type="image" href="../images/logo.png">
</head>
<body>
  <div class="chat-container">
    <h1>ToolsEdu Chatbot</h1>
    <div id="chat-box">
      <canvas id="iconCanvas"></canvas>
      <div class="message system">Hãy đặt câu hỏi của bạn., lưu ý: bot không thể nhớ các câu hỏi trước đó!</div>
    </div>
    <div class="input-container">
      <button class="backtomenu" onclick="backToMenu()">
            <img src="../images/backtomenu-v2.png" alt="Icon"></button>
      <input type="text" id="user-input" placeholder="Nhập câu hỏi của bạn...">
      <button id="send-btn" class="send-button">
            <img src="../images/send-v2.png" alt="Icon">
      </button>
    </div>
  </div>
  <script src="../js/ai.js"></script>
  <script src="../js/backtomenu.js" defer></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</body>
</html>
